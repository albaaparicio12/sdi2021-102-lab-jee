<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>

<div class="container">
  <h2 th:text="#{professor.edit.title}">Editar Profesor</h2>
  <form class="form-horizontal" method="post" th:action="${'/professor/edit/' + professor.id}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name" th:text="#{professor.add.name}">Nombre:</label>
      <div class="col-sm-10">
        <input th:value="${professor.name}" type="text" class="form-control" name="name" placeholder="Ejemplo Ejercicio 1" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="lastName"th:text="#{professor.add.surname}">Apellidos:</label>
      <div class="col-sm-10">
        <input th:value="${professor.lastName}" type="text" class="form-control" name="lastName" placeholder="Ejemplo Ejercicio 1" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="dni" th:text="#{professor.add.dni}">DNI:</label>
      <div class="col-sm-10">
        <input th:value="${professor.dni}" type="text" class="form-control" name="dni" placeholder="Ejemplo Ejercicio 1" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="category" th:text="#{professor.add.category}">Categoria:</label>
      <div class="col-sm-10">
        <input th:value="${professor.category}" type="text" class="form-control" name="category" placeholder="Ejemplo Ejercicio 1" required="true" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" th:text="#{buttonModify}">Modificar</button>
      </div>
    </div>
  </form>
</div>


<footer th:replace="fragments/footer"/>
</body>
</html>

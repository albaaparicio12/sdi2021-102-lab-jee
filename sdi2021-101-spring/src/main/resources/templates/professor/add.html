<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>

<nav th:replace="fragments/nav"/>

<div class="container">
  <h2 th:text="#{professor.add.title}"></h2>
  <form class="form-horizontal" method="post" action="/professor/add" th:object="${professor}">
    <div class="form-group">
		<label class="control-label col-sm-2" for="role">Rol:</label>
		<div class="col-sm-10">
			 <select id="role" class="form-control" name="role">
				 <option th:each="role : ${rolesList}"
				 th:value="${role}"
				 th:text="${role}">
				 </option>
			 </select>
	 	</div>
	</div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name" th:text="#{professor.add.name}"></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" placeholder="Ejemplo Ejercicio 1" required="true" />
      	<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="surname" th:text="#{professor.add.surname}"></label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="surname" placeholder="Ejemplo Ejercicio 1" required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="dni" th:text="#{professor.add.dni}"></label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="dni" placeholder="Ejemplo Ejercicio 1" required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="category" th:text="#{professor.add.category}"></label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="category" placeholder="Ejemplo Ejercicio 1" required="true" />
      	<span class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">
      </div>
    </div>
    <div class="form-group">
		<label class="control-label col-sm-2" for="department" th:text="#{professor.add.department}"></label>
		<div class="col-sm-10" th:if="${departmentsList != null and not #lists.isEmpty(departmentsList)}">
			<select id="department" class="form-control" name="department">
				<option th:each="department : ${departmentsList}"
					th:value="${department.id}"
					th:text="${department.name}">
				</option>
			</select>
		</div>
	</div>	
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" th:text="#{buttonSend}"></button>
      </div>
    </div>
  </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>

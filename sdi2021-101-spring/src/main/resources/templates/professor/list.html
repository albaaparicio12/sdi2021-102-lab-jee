<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head"/>
<nav th:replace="fragments/navProfessor" />

<div class="container">
  <h2>Profesores</h2>
  <p>Los profesores que actualmente figuran en el sistema son los siguientes:</p>                                                                                      
  <div class="table-responsive">          
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="col-md-1">id</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>DNI</th>
        <th>Categoria</th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
      </tr>
    </thead>
	<tbody>
	  <tr th:each="professor : ${professorList}">
	    <td th:text="${professor.id}"> 1</td>
	    <td th:text="${professor.name}"> Ejercicio 1</td>
	    <td th:text="${professor.surname}">10</td>
	    <td th:text="${professor.dni}">10</td>
	    <td th:text="${professor.category}">10</td>
	    <td><a th:href="${'/professor/details/' + professor.id}">detalles</a></td>
	    <td><a th:href="${'/professor/edit/' + professor.id}">modificar</a></td>
	    <td><a th:href="${'/professor/delete/' + professor.id}">eliminar</a></td>
	  </tr>
	</tbody>
  </table>
  </div>
</div>


</body>
<footer th:replace="fragments/footer"/>
</html>

<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head"/>
<nav th:replace="fragments/nav" />

<div class="container">
  <h2 th:text="#{professor.list.title}"></h2>
  <p th:text="#{professor.list.subtitle}"></p>                                                                                      
  <div class="table-responsive">          
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="col-md-1">id</th>
        <th th:text="#{professor.list.name}">Nombre</th>
        <th th:text="#{professor.list.surname}">Apellidos</th>
        <th th:text="#{professor.list.DNI}">DNI</th>
        <th th:text="#{professor.list.category}">Categoria</th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
      </tr>
    </thead>
	<tbody>
	  <tr th:each="professor : ${professorList}">
	    <td th:text="${professor.id}"> 1</td>
	    <td th:text="${professor.name}"> Ejercicio 1</td>
	    <td th:text="${professor.surname}">10</td>
	    <td th:text="${professor.dni}">10</td>
	    <td th:text="${professor.category}">10</td>
	    <td><a sec:authorize="hasRole('ROLE_ADMIN' or 'ROLE_PROFESSOR')" th:href="${'/professor/details/' + professor.id}" th:text="#{professor.list.details}">detalles</a></td>
	    <td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="${'/professor/edit/' + professor.id}" th:text="#{professor.list.modify}">modificar</a></td>
	    <td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="${'/professor/delete/' + professor.id}" th:text="#{professor.list.delete}">eliminar</a></td>
	  </tr>
	</tbody>
  </table>
  </div>
</div>


</body>
<footer th:replace="fragments/footer"/>
</html>

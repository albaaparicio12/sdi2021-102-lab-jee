<!DOCTYPE html>
<html lang="en">

	<head th:replace="fragments/head"/>
	<nav th:replace="fragments/nav" />
	<body>
		<div class="container">
		  <h2 th:text="#{mark.list.title}"></h2>
		  <form class="navbar-form" action="/mark/list">
			  <div class="form-group">
				  <input name="searchText" type="text" class="form-control" size="50"
				  placeholder="Buscar por descripción o nombre del alumno">
			  </div>
			  <button type="submit" class="btn btn-default">Buscar</button>
		  </form>
		  <p th:text="#{mark.list.subtitle}"></p>     
		  <button type="button" id="updateButton" class="btn btn-default" th:text="#{mark.list.buttonUpdate}">Actualizar</button>
		  <script th:inline="javascript"> /*<![CDATA[*/
			$( "#updateButton" ).click(function() { 
				var numberPage = [[${param.page}]]; 
				var urlUpdate = '/mark/list/update'; 
				if (numberPage != null ){ 
					urlUpdate += "?page="+numberPage[0]; 
				} 
				$("#tableMarks").load(urlUpdate);
			}); /*]]>*/
		  </script>                                                                                  
		  <div class="table-responsive">          
		  <table class="table table-hover" th:fragment="tableMarks" id="tableMarks">
		    <thead>
		      <tr>
		        <th class="col-md-1">id</th>
		        <th th:text="#{mark.list.description}">Descripción</th>
		        <th th:text="#{mark.list.mark}">Puntuación</th>
				<th class="col-md-1"> </th>
				<th class="col-md-1"> </th>
				<th class="col-md-1"> </th>
		      </tr>
		    </thead>
			<tbody>
			  <tr th:each="mark : ${markList}">
			    <td th:text="${mark.id}"> 1</td>
			    <td th:text="${mark.description}"> Ejercicio 1</td>
			    <td th:text="${mark.score}">10</td>
			    <td><a th:href="${'/mark/details/' + mark.id}" th:text="#{mark.list.details}">detalles</a></td>
			    <td>
			    	 <a sec:authorize="hasRole('ROLE_PROFESSOR')" th:href="${'/mark/edit/' + mark.id}" th:text="#{mark.list.modify}">modificar</a>
			    	 <div sec:authorize="hasRole('ROLE_STUDENT')" >
						 <div th:if="${mark.resend}">						
							 <button type="button" th:id="${'resendButton' + mark.id}" class="btn btn-info">Reenviar</button>
							 <script th:inline="javascript"> 
							 	/*<![CDATA[*/ 
								$( "#resendButton[[${mark.id}]]" ).click(function() { 
									$.get( "/mark/[[${mark.id}]]/noresend", function( data ) { 
										var numberPage = [[${param.page}]]; 
										var urlUpdate = '/mark/list/update'; 
										if ( numberPage != null ){ 
											urlUpdate += "?page="+numberPage[0]; 
										} 
										$("#tableMarks").load(urlUpdate); 
									});
								}); 
							 /*]]>*/ 
							 </script>
						 </div>
						 <div th:unless="${mark.resend}">
							 <button type="button" th:id="${'noresendButton' + mark.id}" class="btn btn-default">No reenviar</button>
							 <script th:inline="javascript"> 
							 	/*<![CDATA[*/ 
								$( "#resendButton[[${mark.id}]]" ).click(function() { 
									$.get( "/mark/[[${mark.id}]]/noresend", function( data ) { 
										var numberPage = [[${param.page}]]; 
										var urlUpdate = '/mark/list/update'; 
										if ( numberPage != null ){ 
											urlUpdate += "?page="+numberPage[0]; 
										} 
										$("#tableMarks").load(urlUpdate); 
									});
								}); 
							 /*]]>*/ 
							 </script>
						 </div>
					 </div>			    	
			    </td>
			    <td><a sec:authorize="hasRole('ROLE_PROFESSOR')" th:href="${'/mark/delete/' + mark.id}" th:text="#{mark.list.delete}">eliminar</a></td>
			  </tr>
			</tbody>
		  </table>
		  </div>
		  <footer th:replace="fragments/pagination"/>
		</div>
	</body>
	<footer th:replace="fragments/footer"/>
</html>

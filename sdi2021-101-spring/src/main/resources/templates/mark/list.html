<!DOCTYPE html>
<html lang="en">

	<head th:replace="fragments/head"/>
	<nav th:replace="fragments/nav" />
	<body>
		<div class="container">
		  <h2 th:text="#{mark.list.title}"></h2>
		  <form class="navbar-form" action="/mark/list">
			  <div class="form-group">
				  <input name="searchText" type="text" class="form-control" size="50"
				  placeholder="Buscar por descripciÃ³n o nombre del alumno">
			  </div>
			  <button type="submit" class="btn btn-default">Buscar</button>
		  </form>
		  <p th:text="#{mark.list.subtitle}"></p>     
		  <button type="button" id="updateButton" class="btn btn-default" th:text="#{mark.list.buttonUpdate}">Actualizar</button>
		  <script th:inline="javascript"> /*<![CDATA[*/
			$( "#updateButton" ).click(function() { 
				var numberPage = [[${param.page}]]; 
				var urlUpdate = '/mark/list/update'; 
				if (numberPage != null ){ 
					urlUpdate += "?page="+numberPage[0]; 
				} 
				$("#tableMarks").load(urlUpdate);
			}); /*]]>*/
		  </script> 
		   
		  <div class="table-responsive">  
		  	<table id="tableMarks" th:replace="fragments/markList" />
		  </div>                                                                             		  
		  <footer th:replace="fragments/pagination"/>
		</div>
	</body>
	<footer th:replace="fragments/footer"/>
</html>

<!DOCTYPE html>
<html lang="en">
	<head th:replace="fragments/head"/>
	<body>
		<!-- Barra de NavegaciÃ³n superior -->
		<nav th:replace="fragments/nav"/>
		
		<div class="container">
			 <h2 th:text="#{department.list.title}"></h2>
			 <p th:text="#{department.list.subtitle}"></p>
			 <button type="button" id="updateButton" class="btn btn-default" th:text="#{user.list.buttonUpdate}">Actualizar</button>
			 <script>
				 $( "#updateButton" ).click(function() {
				 $("#tableDepartments").load('/department/list/update');
				 });
			 </script>
			 <div class="table-responsive">
				 <table class="table table-hover" th:fragment="tableDepartments" id="tableDepartments">

					 <thead>
						 <tr>
						 <th th:text="#{department.list.name}"></th>
						 <th th:text="#{department.list.description}"></th>						
						 <th class="col-md-1"></th>
						 <th class="col-md-1"></th>
						 <th class="col-md-1"></th>
						 <th class="col-md-1"></th>
						 </tr>
					 </thead>
					 <tbody>
						 <tr th:each="department : ${departmentsList}">
						 <td th:text="${department.name}">Biology</td>
						 <td th:text="${department.description}">Lorem ipsum dolor sit amet, consectetur adipiscing</td>
						 <td><a th:href="${'/department/details/' + department.id}" th:text="#{user.list.details}">detalles</a></td>
						 <td><a th:href="${'/department/edit/' + department.id}" th:text="#{user.list.modify}">modificar</a></td>
						 <td><a th:href="${'/department/delete/' + department.id}" th:text="#{user.list.delete}">eliminar</a></td>
						 </tr>
					 </tbody>
				 </table>
			 </div>
		</div>
		<footer th:replace="fragments/footer"/>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head th:replace="fragments/head"/>
		<body>
		
		<!-- Barra de NavegaciÃ³n superior -->
		<nav th:replace="fragments/nav"/>
		
		<div class="container">
		  <h2 th:text="#{department.edit.title}"></h2>
		  <form class="form-horizontal" method="post" th:action="${'/department/edit/' + department.id}">
		    <div class="form-group">
		      <label class="control-label col-sm-2" for="name" th:text="#{department.name}"></label>
		      <div class="col-sm-10">
		        <input th:value="${department.name}" type="text" class="form-control" name="name" placeholder="Biology" required="true" />
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-2" for="description" th:text="#{department.description}"></label>
		      <div class="col-sm-10">
		        <input th:value="${department.description}" type="text" class="form-control" name="description" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing" required="true" />
		      </div>
		    </div>
		    <div class="form-group">        
		      <div class="col-sm-offset-2 col-sm-10">
		        <button type="submit" class="btn btn-primary" th:text="#{buttonModify}"></button>
		      </div>
		    </div>
		  </form>
		</div>		
		<footer th:replace="fragments/footer"/>
	</body>
</html>

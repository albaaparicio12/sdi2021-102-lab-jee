<!DOCTYPE html>
	<html lang="en">
	<head th:replace="fragments/head"/>
	<body>
		<!-- Barra de Navegación superior -->
		<nav th:replace="fragments/nav"/>
		
		<div class="container">
			 <h2 th:text="#{user.add.title}">Agregar usuario</h2>
			 <form class="form-horizontal" method="post" action="/user/add" th:object="${user}">
				 <div class="form-group">
					 <label class="control-label col-sm-2" for="dni" th:text="#{user.add.dni}">DNI:</label>
					 <div class="col-sm-10">
						 <input type="text" class="form-control" name="dni"
						 placeholder="99999999Y" required="true" />
					 </div>
				 </div>
				 <div class="form-group">
					 <label class="control-label col-sm-2" for="name" th:text="#{user.add.name}">Nombre:</label>
					 <div class="col-sm-10">
						 <input type="text" class="form-control" name="name"
						 placeholder="Ejemplo: Juan" required="true" />
					 </div>
				 </div>
				 <div class="form-group">
					 <label class="control-label col-sm-2" for="lastName" th:text="#{user.add.surname}">Apellidos:</label>
					 <div class="col-sm-10">
						 <input type="text" class="form-control" name="lastName"
						 placeholder="Ejemplo: Peréz Almonte" required="true" />
				 	</div>
				 </div>
				 <div class="form-group">
					 <label class="control-label col-sm-2" for="password" th:text="#{user.add.password}">Password:</label>
					 <div class="col-sm-10">
						 <input type="password" class="form-control" name="password"
						 placeholder="Entre el Password" />
						 <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></span>
					 </div>
				 </div>
				 <div class="form-group" >
					 <label class="control-label col-sm-2" for="passwordConfirm" th:text="#{user.add.reppassword}">Repita
					 el Password:</label>
					 <div class="col-sm-10">
						 <input type="password" class="form-control" name="passwordConfirm"
						 placeholder="Repita el Password" />
						 <span class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" ></span>
					 </div>
				 </div>
				 <div class="form-group">
					 <div class="col-sm-offset-2 col-sm-10">
					 	<button type="submit" class="btn btn-primary" th:text="#{buttonSend}">Enviar</button>
					 </div>
				 </div>
			 </form>
		</div>
		<footer th:replace="fragments/footer"/>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head th:replace="fragments/head"/>
	<body>
		<!-- Barra de Navegación superior -->
		<nav th:replace="fragments/nav"/>
		
		<div class="container">
			 <h2 th:text="#{user.list.title}"></h2>
			 <p th:text="#{user.list.subtitle}"></p>
			 <form class="navbar-form" action="/user/list"> 
				 <div class="form-group"> 
				 	<input name="searchText" type="text" class="form-control" size="50" placeholder="Buscar por descripción o nombre del alumno"> 
				 </div> 
				 <button type="submit" class="btn btn-default">Buscar</button> 
			 </form>
			 <button type="button" id="updateButton" class="btn btn-default" th:text="#{user.list.buttonUpdate}">Actualizar</button>
			 <script>
				 $( "#updateButton" ).click(function() {
				 $("#tableUsers").load('/user/list/update');
				 });
			 </script>
			 <div class="table-responsive">
				 <table class="table table-hover" th:fragment="tableUsers" id="tableUsers">

					 <thead>
						 <tr>
						 <th th:text="#{user.list.DNI}"></th>
						 <th th:text="#{user.list.name}"></th>
						 <th th:text="#{user.list.surname}"></th>
						 <th class="col-md-1"></th>
						 <th class="col-md-1"></th>
						 <th class="col-md-1"></th>
						 <th class="col-md-1"></th>
						 <th class="col-md-1"></th>
						 </tr>
					 </thead>
					 <tbody>
						 <tr th:each="user : ${usersList}">
						 <td th:text="${user.dni}">71888888X</td>
						 <td th:text="${user.name}">Nombre del alumno</td>
						 <td th:text="${user.lastName}">Apellidos del alumno</td>
						 <td><a th:href="${'/user/details/' + user.id}" th:text="#{user.list.details}">detalles</a></td>
						 <td><a th:href="${'/user/edit/' + user.id}" th:text="#{user.list.modify}">modificar</a></td>
						 <td><a th:href="${'/user/delete/' + user.id}" th:text="#{user.list.delete}">eliminar</a></td>
						 </tr>
					 </tbody>
				 </table>
			 </div>
		</div>
		<footer th:replace="fragments/footer"/>
	</body>
</html>
